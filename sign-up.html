<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Craft | Sign Up or Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #000;
            --text: #fff;
            --accent: rgba(255, 255, 255, 0.1);
            --transition: all 0.3s ease;
            --highlight: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-element {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
            opacity: 0.5;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(50px, 50px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.03;
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            position: relative;
            z-index: 100;
        }

        .logo a {
            font-size: 2rem;
            font-weight: 800;
            text-decoration: none;
            background: linear-gradient(90deg, #fff, #aaa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 3s infinite alternate;
            letter-spacing: -1px;
        }

        @keyframes shine {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav ul li a {
            color: var(--text);
            font-size: 1.3rem;
            transition: var(--transition);
            opacity: 0.8;
        }

        nav ul li a:hover {
            opacity: 1;
            transform: translateY(-3px);
        }

        .auth-section {
            max-width: 500px;
            margin: 4rem auto;
            background: var(--highlight);
            border: 1px solid var(--accent);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
        }

        .auth-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .tab {
            padding: 1rem 2rem;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: var(--transition);
            border-bottom: 2px solid transparent;
            opacity: 0.8;
        }

        .tab.active, .tab:hover {
            opacity: 1;
            border-bottom: 2px solid var(--text);
        }

        .auth-form {
            display: none;
            flex-direction: column;
            gap: 1.5rem;
        }

        .auth-form.active {
            display: flex;
        }

        .auth-form input {
            padding: 1rem;
            border: 1px solid var(--accent);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
        }

        .auth-form input:focus {
            outline: none;
            border-color: var(--text);
            background: rgba(255, 255, 255, 0.1);
        }

        .btn {
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            font-size: 1.1rem;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--text);
            color: var(--bg);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }

        .forgot-password {
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.8;
            text-decoration: none;
        }

        .forgot-password:hover {
            opacity: 1;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1.5rem;
                padding: 1.5rem;
            }

            .auth-section {
                margin: 2rem 1rem;
                padding: 1.5rem;
            }

            .tab {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }

            .btn {
                padding: 0.8rem 1.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-elements">
        <div class="bg-element" style="width: 300px; height: 300px; top: 10%; left: 5%;"></div>
        <div class="bg-element" style="width: 150px; height: 150px; top: 70%; left: 80%;"></div>
        <div class="bg-element" style="width: 200px; height: 200px; top: 30%; left: 60%;"></div>
        <div class="bg-element" style="width: 250px; height: 250px; top: 60%; left: 20%;"></div>
    </div>

    <canvas id="matrix" class="matrix-rain"></canvas>

    <div class="container">
        <nav>
            <div class="logo"><a href="index.html">Code Craft</a></div>
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="courses.html"><i class="fa-solid fa-graduation-cap"></i></a></li>
                <li><a href="contact.html"><i class="fa-sharp fa-solid fa-comment"></i></a></li>
                <li><a href="sign-up.html"><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </nav>

        <main>
            <section class="auth-section">
                <div class="auth-tabs">
                    <div class="tab active" data-tab="signup">Sign Up</div>
                    <div class="tab" data-tab="login">Log In</div>
                </div>

                <div class="auth-form active" id="signup">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email Address" required>
                    <input type="password" placeholder="Password" required>
                    <button class="btn btn-primary">Create Account</button>
                </div>

                <div class="auth-form" id="login">
                    <input type="email" placeholder="Email Address" required>
                    <input type="password" placeholder="Password" required>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button class="btn btn-primary">Log In</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';

        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = [];

        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#fff';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        const forms = document.querySelectorAll('.auth-form');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                forms.forEach(f => f.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });
    </script>
</body>
</html>
